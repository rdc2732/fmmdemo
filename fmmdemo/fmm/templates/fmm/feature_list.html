{% extends 'fmm/base.html' %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feature by Function</title>
    </head>
    <body>
        {% block content %}
            <h2>Feature Model Master</h2>
            <table class="table table-hover">
                <tr>
                    <th>Group</th>
                    <th>Function</th>
                    <th>Feature</th>
                    <th>Selected</th>
                </tr>
                {% for feature in object_list %}
                <tr class="table-success">
                    <td>{{ feature.function.group.name }}</td>
                    <td>{{ feature.function.name }}</td>
                    <td>{{ feature.name }}</td>
                    <td>{{ feature.selected }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endblock %}
    </body>
</html>
